{% extends "staticqusans/staticqus.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">



  {%csrf_token%}


<div class="row">
  <div class="col-md-12">
  <div class="content-section">
    <div class="row">

    <div class="col-3">
      <label for="">Technology*</label>
      <select class="form-control select form-control" name="technology" >
        <option value={{jobset.technology}}>{{jobset.technology}}</option>
      </select>

    </div>



        </div>

    <div class="col-6 mt-4">
      <label for="">Question*</label>

      {{job_form.media}}
      {{ job_form.question }}


    </div>



    <div class="col-6 mt-4">
      <label for="">answer*</label>

      {{job_form.media}}
      {{ job_form.answer }}


    </div>




      <button class="btn btn-outline-info btn-sm mt-4 mb-1" type="submit">Submit & Move Next Question</button>

  </div>




</div>



</div>


</form>

{%endblock%}
